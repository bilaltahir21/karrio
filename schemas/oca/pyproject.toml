[tool.poetry]
name = "carrier.oca"
version = "2021.2-alpha"
description = "OCA Web API Schemas Python Data Types library"
repository="https://github.com/karrioapi/karrio"
homepage="https://github.com/karrioapi/karrio/tree/main/schemas/oca"
authors = ["Karrio <hello@karrio.io>"]
license = "GPLv3"
readme = "README.md"
packages = [
    { include = "oca_lib" }
]
classifiers = [
	"Intended Audience :: Developers",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]

[tool.poetry.dependencies]
python = "^3.6"
six = ""
lxml = ""

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools!=50.0"]
build-backend = "poetry.core.masonry.api"
