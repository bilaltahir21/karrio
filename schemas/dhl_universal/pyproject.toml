[tool.poetry]
name = "carrier.dhl_universal"
version = "2021.2.1"
description = "DHL eCommerce API Schemas Python Data Types library"
repository="https://github.com/karrioapi/karrio"
homepage="https://github.com/karrioapi/karrio/tree/main/schemas/dhl_universal"
authors = ["Karrio <hello@karrio.io>"]
license = "GPLv3"
readme = "README.md"
packages = [{ include = "dhl_universal_lib" }]
classifiers = [
	"Intended Audience :: Developers",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]

[tool.poetry.dependencies]
python = "^3.6"
jstruct = ""

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools!=50.0"]
build-backend = "poetry.core.masonry.api"
